<!DOCTYPE html>
<html lang="en">
</head>
<body>
    <script>
        async function calculate() {
            const a = document.getElementById("princi").value;
            const b = document.getElementById("rate").value;
            const c = document.getElementById("time").value;

            const response = await fetch("https://sum-server.100xdevs.com/interest?principal=" + a + "&rate=" + b + "&time=" + c)
            const ans = await response.text();
            document.getElementById("finalInterest").innerHTML = ans;
        }
    </script>

    <input id="princi" type="text" placeholder="Principal"></input> <br> <br>
    <input id="rate" type="text" placeholder="rate"></input> <br> <br>
    <input id="time" type="text" placeholder="time"></input> <br> <br>
    <button onclick="calculate()">
        Calculate Interest
    </button> <br><br>
    <div id="finalInterest"></div>
</body>
</html>
