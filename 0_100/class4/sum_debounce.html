<!DOCTYPE html>
<html lang="en">
</head>
<body>
    <script>
        let timeout;
        
        // stop unnecessary calls to backend 
        function debouncePopulateDiv(){
            // delay the call to populateDiv until not been called for 1000ms
            
            clearTimeout(timeout);
            timeout = setTimeout(function() {
                populateDiv()
            }, 1000);

            // // cancel a clock
            // clearTimeout(timeout);
        }

        async function populateDiv() {
            const a = document.getElementById("num1").value;
            const b = document.getElementById("num2").value;

            const response = await fetch("https://sum-server.100xdevs.com/sum?a=" + a + "&b=" + b)
            const ans = await response.text();
            document.getElementById("finalSum").innerHTML = ans;
        }
    </script>

    <input oninput="debouncePopulateDiv()" id="num1" type="text" placeholder="First Number"></input> <br> <br>
    <input oninput="debouncePopulateDiv()" id="num2" type="text" placeholder="Second Number"></input> <br> <br>
    <div id="finalSum"></div>
</body>
</html>
